<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"
    </head>

    <body>
    <div>
        <h1 class="logo"">
            PixelPass
        </h1>
    </div>


    <hr class="solid">

    <div> 
        <form class="login" method="POST">
            <label for="login-uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="login-uname" name="login-uname" required>

        <label for="login-pass"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="login-pass" name="login-pass" required>

        <input type="submit" value="Login" class="login-btn"></input>
        </form>
    </div>




<!--create a pop up for signup!-->
<div class='openBtn'>
<button class="openSignup" id="openSignup" onclick='openForm()''>Register</button>
</div>

<div class="signupPopup">
<div class="register" id="register">
    <form class="signup-form" id="signup-form" method="POST">
  
      <label for="signup-email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="signup-email" id="signup-email" required>
  
      <label for="signup-pass"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="signup-pass" id="signup-pass" required>
  
      <button type="submit" class="register-btn">Register</button>
      <button type="button" class="closePopup" id="closePopup" onclick='closeForm()''>Close</button>
    </form>
  </div>
</div>
</body>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>

</html>
